# Database Configuration Properties
# Online Grocery Ordering Application
# Author: Chirag Singhal

# Database Connection Settings
db.url=jdbc:mysql://localhost:3306/grocery_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWait=30000

# Security Settings
db.connection.timeout=30000
db.socket.timeout=60000
db.autoReconnect=true
db.failOverReadOnly=false
